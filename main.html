<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Eraser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      display: block;
      width: 100% !important;
      height: 100% !important;
    }
    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <audio src="erase-sound.mp3" preload="auto" loop></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const sound = document.querySelector("audio");
    const params = new URLSearchParams(window.location.search);

    const coverURL = params.get("cover");
    const maskColor = params.get("mask") || "#000";
    let brushSize = parseInt(params.get("brush")) || 40;

    const image = new Image();
    image.crossOrigin = "anonymous";
    let imageReady = false;

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
    }

    function render() {
      resizeCanvas();
      if (coverURL && imageReady) {
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = maskColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function sparkle(x, y) {
      for (let i = 0; i < 6; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        const color = ["#fff", "#ccf6ff", "#ffddee", "#ffccff"][Math.floor(Math.random() * 4)];
        s.style.background = color;
        s.style.left = (x + (Math.random() * 10 - 5)) + "px";
        s.style.top = (y + (Math.random() * 10 - 5)) + "px";
        s.style.position = "absolute";
        s.style.width = "4px";
        s.style.height = "4px";
        s.style.borderRadius = "50%";
        s.style.pointerEvents = "none";
        s.style.zIndex = "9999";
        s.style.animation = "sparkle 0.6s forwards";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 600);
      }
    }

    function enableEraser() {
      let isErasing = false;

      canvas.addEventListener("mousedown", () => {
        isErasing = true;
        sound.currentTime = 0;
        sound.play();
      });

      canvas.addEventListener("mouseup", () => {
        isErasing = false;
        sound.pause();
      });

      canvas.addEventListener("mouseleave", () => {
        isErasing = false;
        sound.pause();
      });

      canvas.addEventListener("mousemove", (e) => {
        if (!isErasing) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, brushSize / 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalCompositeOperation = "source-over";
        sparkle(x, y);
      });
    }

    window.addEventListener('load', () => {
      if (!coverURL) {
        render();
        enableEraser();
        return;
      }

      image.onload = () => {
        imageReady = true;
        render();
        enableEraser();
      };

      image.onerror = () => {
        render();
        enableEraser();
      };

      image.src = coverURL;
    });

    window.addEventListener('resize', () => {
      render();
    });
  </script>
</body>
</html>
