<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Eraser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    #brush-picker {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10000;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 10px;
      font-family: 'Comic Sans MS', sans-serif;
      font-size: 14px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <audio id="sound" src="erase-sound.mp3" preload="auto" loop></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const sound = document.getElementById("sound");
    const params = new URLSearchParams(window.location.search);

    const coverURL = params.get("cover");
    let brushSize = parseInt(params.get("brush")) || 40;
    const showUI = params.get("ui") === "1";

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function sparkle(x, y) {
      for (let i = 0; i < 6; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        const color = ["#fff", "#ccf6ff", "#ffddee", "#ffccff"][Math.floor(Math.random() * 4)];
        s.style.background = color;
        s.style.left = (x + (Math.random() * 10 - 5)) + "px";
        s.style.top = (y + (Math.random() * 10 - 5)) + "px";
        s.style.position = "absolute";
        s.style.width = "4px";
        s.style.height = "4px";
        s.style.borderRadius = "50%";
        s.style.pointerEvents = "none";
        s.style.zIndex = "9999";
        s.style.animation = "sparkle 0.6s forwards";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 600);
      }
    }

    function enableEraser() {
      let isErasing = false;

      canvas.addEventListener("mousedown", () => {
        isErasing = true;
        sound.currentTime = 0;
        sound.play();
      });

      canvas.addEventListener("mouseup", () => {
        isErasing = false;
        sound.pause();
      });

      canvas.addEventListener("mouseleave", () => {
        isErasing = false;
        sound.pause();
      });

      canvas.addEventListener("mousemove", (e) => {
        if (!isErasing) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, brushSize / 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalCompositeOperation = "source-over";
        sparkle(x, y);
      });

      if (showUI) {
        const picker = document.createElement("div");
        picker.id = "brush-picker";
        picker.innerHTML = `
          üßΩ –ö–∏—Å—Ç—å: 
          <select id="brush-select">
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
          </select>
        `;
        document.body.appendChild(picker);
        const brushSelect = document.getElementById("brush-select");
        brushSelect.value = brushSize;
        brushSelect.addEventListener("change", () => {
          brushSize = parseInt(brushSelect.value);
        });
      }
    }

    if (coverURL) {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        enableEraser();
      };
      img.onerror = () => {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        enableEraser();
      };
      img.src = coverURL;
    } else {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      enableEraser();
    }
  </script>
</body>
</html>
