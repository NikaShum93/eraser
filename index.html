  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: transparent;
    }
    #label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 0, 128, 0.85);
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 6px;
      z-index: 9999;
      transition: opacity 1s ease;
    }
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 0.6s forwards;
    }
    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.4); opacity: 0; }
    }
  </style>
</head>
