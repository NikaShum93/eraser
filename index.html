<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dusty Eraser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Mona_Lisa.jpg">
  <canvas id="canvas"></canvas>
  <audio id="sound" src="erase-sound.mp3" preload="auto" loop></audio>
  <script src="plugin.js"></script>
</body>
</html>
