<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magic Glitter Eraser v2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #eraser-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 0, 128, 0.8);
      color: white;
      font-family: sans-serif;
      font-size: 16px;
      padding: 4px 10px;
      border-radius: 6px;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 0.6s forwards;
    }

    @keyframes sparkle {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="eraser-label">üßΩ –í–æ–ª—à–µ–±–Ω—ã–π –õ–∞—Å—Ç–∏–∫</div>
  <canvas id="scratch"></canvas>

  <script>
    const canvas = document.getElementById("scratch");
    const ctx = canvas.getContext("2d");
    const label = document.getElementById("eraser-label");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = "rgba(150, 150, 150, 0.6)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function erase(x, y) {
      // —Å—Ç–∏—Ä–∞–Ω–∏–µ –∫—Ä—É–≥–æ–º
      ctx.save();
      ctx.beginPath();
      ctx.arc(x, y, brushSize, 0, 2 * Math.PI);
      ctx.clip();
      ctx.clearRect(x - brushSize, y - brushSize, brushSize * 2, brushSize * 2);
      ctx.restore();

      // –≤–æ–ª—à–µ–±–Ω—ã–µ –º–∞–ª–µ–Ω—å–∫–∏–µ –±–ª–µ—Å—Ç–∫–∏
      for (let i = 0; i < 6; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        const color = ["#fff", "#ffddff", "#ccf6ff", "#ffddee"][Math.floor(Math.random() * 4)];
        particle.style.background = color;
        particle.style.left = (x + (Math.random() * 10 - 5)) + "px";
        particle.style.top = (y + (Math.random() * 10 - 5)) + "px";
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 600);
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const brushSize = parseInt(urlParams.get("size")) || 30;

    canvas.addEventListener("mousemove", (e) => {
      if (e.buttons !== 1) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      erase(x, y);
    });

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // –°–∫—Ä—ã—Ç–∏–µ –ø–ª–∞—à–∫–∏ –ø—Ä–∏ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
    window.addEventListener("load", () => {
      setTimeout(() => {
        if (window.top !== window.self) {
          label.style.opacity = 0;
        }
      }, 2000);
    });
  </script>

<audio id="eraseSound" src="erase-sound.mp3" loop preload="auto"></audio>
<script>
  const sound = document.getElementById("eraseSound");
  let isErasing = false;

  canvas.addEventListener("mousedown", () => {
    isErasing = true;
    sound.currentTime = 0;
    sound.play();
  });

  canvas.addEventListener("mouseup", () => {
    isErasing = false;
    sound.pause();
  });

  canvas.addEventListener("mouseleave", () => {
    isErasing = false;
    sound.pause();
  });

  canvas.addEventListener("mousemove", (e) => {
    if (!isErasing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    erase(x, y);
  });
</script>
</body>

</html>
